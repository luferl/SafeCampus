				<ul>
					<li>
						<a href="index.html" title="Dashboard"><i class="fa fa-lg fa-fw fa-home"></i> <span class="menu-item-parent">首页</span></a>

		<div id="main" role="main">
			<!-- MAIN CONTENT -->
			<div id="content">
				<!-- NEW WIDGET START -->
				<article class="col-sm-12 col-md-12 col-lg-2">
					<!-- Widget ID (each widget will need unique ID)-->
					<div class="jarviswidget jarviswidget-color-blue" id="wid-id-1" data-widget-editbutton="false">
						<header>
							<span class="widget-icon"> <i class="fa fa-sitemap"></i> </span>
							<h2>试卷列表</h2>
						</header>
						<!-- widget div-->
						<div class="col-sm-6 col-lg-4">
							<div id="tree"></div>
						</div>	
						<!-- end widget div -->
					</div>
					<!-- end widget -->
				</article>	
			</div>
			<!-- END MAIN CONTENT -->

		<!-- END MAIN PANEL -->
		<script data-pace-options='{ "restartOnRequestAfter": true }' src="js/plugin/pace/pace.min.js"></script>
	    <script src="js/libs/jquery-2.1.1.min.js"></script>
	    <script src="js/libs/jquery-ui-1.10.3.min.js"></script>
		<script src="js/app.config.js"></script>
		<script src="js/plugin/jquery-touch/jquery.ui.touch-punch.min.js"></script> 
		<script src="js/bootstrap/bootstrap.min.js"></script>
		<script src="js/app.min.js"></script>
		<script src="js/bootstrap-treeview.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
				pageSetUp();
				// PAGE RELATED SCRIPTS
				$.get("GetSimulatelist",
							function(data){
								$('#tree').treeview({
									data: data,
									showTags:true,
									onNodeSelected: function(event, node) {
										choosenode(node);
									}
								});
							}
						);	
			});
		
		function choosenode(node)
		{
			tags=node.tags;
			if(tags[0]=="剩余0次")
				{
					alert("已无剩余作答次数！");
					window.location.reload();
				}
			else
				 window.location.href="quiz.html?quizid="+node.id; 
		}
		</script>
	</body>
