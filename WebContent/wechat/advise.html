		<script type="text/javascript">
		//获取投诉建议列表
			 $.post("GetAdviselist",
				{
				},
				function(data){
							$("#body").empty();
							var html="";
							for(i=0;i<data.length;i++)
							{
								var type="";
								if(data[i].checked==0)
									type=type+"(待处理)";
								var tr = document.createElement('tr'); //创建元素
								var html="<td class='text-center' style='width: 50%;'><div class='push-bit'><a href='#'> <img src='Upload/"+data[i].path+"' width='100%' alt='avatar'></a></div></td><td><p>"+type+data[i].title+"</p><p>时间:"+data[i].date+"</p><p>位置:"+data[i].position+"</p><p>描述:"+data[i].details+"</p><p>联系方式:"+data[i].contact+"</p><p>处理结果:"+data[i].reply+"</p></td>";
								tr.innerHTML=html;
								var field = document.getElementById('body'); //2、找到父级元素
								field.appendChild(tr);//插入到最左边
								}
			});
			  function create(){
				  window.location.href="advisecreate.html";
			  }
